<!DOCTYPE html>
<html>
  <head>
    <title>HuggableBuddies - Account</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <nav class="navbar">
    <div>HuggableBuddies</div>
    <div>
      <a href="index.html">Home</a>
      <a href="account.html">Account</a>
      <a href="aboutus.html">About us</a>
    </div>
  </nav>
  <body>
    <form>
      <fieldset>
        <legend>Civil Entity</legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname" />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" />
        </div>
        <div class="form-group">
          <label for="zipcode">Zipcode</label>
          <input type="text" id="zipcode" />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" />
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <div>
            <label><input type="radio" name="sex" value="man" /> Man</label>
            <label><input type="radio" name="sex" value="woman" /> Woman</label>
            <label><input type="radio" name="sex" value="other" /> Other</label>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
      </fieldset>
      <div role="group" aria-labelledby="facturation_adress">
        <h2 id="facturation_adress">Facturation Address</h2>
        <div class="form-group">
          <label for="f_city">City Facturation</label>
          <input type="text" id="f_city" />
        </div>
        <div class="form-group">
          <label for="f_zipcode">Zipcode Facturation</label>
          <input type="text" id="f_zipcode" />
        </div>
        <div class="form-group">
          <label for="f_address">Address Facturation</label>
          <input type="text" id="f_address" />
        </div>
      </div>
      <div class="form-group">
        <label for="contact">Would you like to receive emails?</label>
        <div>
          <label><input type="radio" name="contact" value="yes" /> Yes</label>
          <label><input type="radio" name="contact" value="no" /> No</label>
        </div>
      </div>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
  </body>
</html>
