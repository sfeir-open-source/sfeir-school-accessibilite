<!DOCTYPE html>
<html>

<head>
    <title>HuggableBuddies - Account</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="navbar">
        <div>HuggableBuddies</div>
        <div>
            <a href="index.html">Home</a>
            <a href="account.html">Account</a>
        </div>
    </div>
    <form>
        <h2>Civil Entity</h2>
        <div class="form-group">
            <input placeholder="Name" type="text" id="name">
        </div>
        <div class="form-group">
            <input placeholder="Surname" type="text" id="surname">
        </div>
        <div class="form-group">
            <input placeholder="City" type="text" id="city">
        </div>
        <div class="form-group">
            <input placeholder="Zipcode" type="text" id="zipcode">
        </div>
        <div class="form-group">
            <input placeholder="Address" type="text" id="address">
        </div>
        <div class="form-group">
            <label for="sex">Sex</label>
            <div>
                <label><input type="radio" value="man"> Man</label>
                <label><input type="radio" value="woman"> Woman</label>
                <label><input type="radio" value="other"> Other</label>
            </div>
        </div>
        <div class="form-group">
            <input placeholder="Phone Number" type="text" id="phone">
        </div>
        <div class="form-group">
            <input placeholder="Email" type="email" id="email">
        </div>

        <h2>Facturation Address</h2>
        <div class="form-group">
            <input placeholder="City" type="text" id="f_city">
        </div>
        <div class="form-group">
            <input placeholder="Zipcode" type="text" id="f_zipcode">
        </div>
        <div class="form-group">
            <input placeholder="Address" type="text" id="f_address">
        </div>
        <div class="form-group">
            <label for="contact">Would you like to receive emails?</label>
            <div>
                <label><input type="radio" name="contact" value="yes"> Yes</label>
                <label><input type="radio" name="contact" value="no"> No</label>
            </div>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
    </form>
</body>

</html>
